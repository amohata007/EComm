<!-- product.component.html -->
<div class="container my-5" style="max-width: 800px">
  <h3 class="text-center mb-4">Product Showcase</h3>

  <!-- No products message -->
  <div *ngIf="!allProductList?.length" class="text-center text-muted py-5">
    <h5>No Products Found</h5>
    <p>Please check back later.</p>
  </div>

  <!-- Product list -->
  <div
    *ngFor="let product of allProductList"
    class="card mb-4 shadow-sm border-0"
    style="border-radius: 16px"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <a routerLink="/details/{{ product.id }}">
          <img
            [src]="product.imageUrl"
            alt="{{ product.name }}"
            class="img-fluid rounded-start"
            style="height: 100%; object-fit: cover"
          />
        </a>
      </div>
      <div class="col-md-8">
        <div class="card-body d-flex flex-column h-100">
          <div>
            <h5 class="card-title fw-bold">{{ product.name }}</h5>
            <p class="mb-1"><strong>Color:</strong> {{ product.code }}</p>
            <p class="mb-1"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="text-muted">{{ product.description }}</p>
          </div>
          <div class="mt-auto">
            <div class="d-flex gap-2">
              <button class="btn btn-outline-primary w-50">
                <a routerLink="/details/{{ product.id }}">View Details</a>
              </button>
              <button class="btn btn-primary w-50">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
