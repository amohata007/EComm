<div class="container py-5" *ngIf="productData">
  <div class="row align-items-center shadow-lg rounded p-4 bg-white">
    <div class="col-md-6 text-center">
      <img
        [src]="productData.imageUrl"
        alt="Product Image"
        class="img-fluid rounded"
        style="max-height: 400px"
      />
    </div>
    <div class="col-md-6">
      <h2 class="fw-bold">{{ productData.name }}</h2>
      <h4 class="text-primary fw-semibold mb-3">₹{{ productData.price }}</h4>
      <p class="text-muted mb-4">{{ productData.description }}</p>

      <div class="mb-3">
        <label class="fw-semibold">Color:</label>
        <span
          class="ms-2 align-middle rounded-circle border border-dark d-inline-block mx-2"
          [ngStyle]="{
            'background-color': productData.code,
            'width.px': 20,
            'height.px': 20
          }"
        ></span>
        <span class="ms-2 text-capitalize">{{ productData.code }}</span>
      </div>

      <div class="mb-4 d-flex align-items-center">
        <label class="fw-semibold me-3">Quantity:</label>
        <div class="btn-group" role="group" aria-label="Quantity selector">
          <button class="btn btn-outline-secondary" (click)="decrementQty()">
            −
          </button>
          <button class="btn btn-light" disabled>{{ quantity }}</button>
          <button class="btn btn-outline-secondary" (click)="incrementQty()">
            +
          </button>
        </div>
      </div>

      <button
        *ngIf="!removeCart"
        class="btn btn-lg btn-primary px-4"
        (click)="addToCart()"
      >
        <i class="bi bi-cart-plus me-2"></i>Add to Cart
      </button>
      <button
        *ngIf="removeCart"
        class="btn btn-lg btn-primary px-4"
        (click)="removeToCart(productData.id)"
      >
        <i class="bi bi-cart-plus me-2"></i>Remove from Cart
      </button>
      <button class="btn btn-lg btn-outline-primary px-4 mx-2">
        <i class="bi bi-cart-plus me-2"></i>Buy Now
      </button>
    </div>
  </div>
</div>
