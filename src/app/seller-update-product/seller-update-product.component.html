<div class="container mt-2">
  <!-- <h3 class="text-success text-center">{{ displayMessage }}</h3> -->
  <h2 class="mb-2">Update Product</h2>
  <h3 class="text-success text-center">{{ updateMessage }}</h3>
  <form #updateProduct="ngForm" (ngSubmit)="onSubmit(updateProduct.value)">
    <!-- Product Name -->
    <div class="form-group">
      <label for="name">Enter Product's Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        ngModel="{{ productData?.name }}"
      />
    </div>

    <!-- Product Price -->
    <div class="form-group">
      <label for="price">Product Price</label>
      <input
        type="number"
        id="price"
        name="price"
        class="form-control"
        ngModel="{{ productData?.price }}"
      />
    </div>

    <!-- Product Code -->
    <div class="form-group">
      <label for="code">Product Color</label>
      <input
        type="text"
        id="code"
        name="code"
        class="form-control"
        ngModel="{{ productData?.code }}"
      />
    </div>

    <!-- Product Category -->
    <div class="form-group">
      <label for="category">Product Category</label>
      <input
        type="text"
        id="category"
        name="category"
        class="form-control"
        ngModel="{{ productData?.category }}"
      />
    </div>

    <!-- Product Description -->
    <div class="form-group">
      <label for="description">Product Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        rows="2"
        ngModel="{{ productData?.description }}"
      ></textarea>
    </div>

    <!-- Product Image URL -->
    <div class="form-group">
      <label for="imageUrl">Product Image URL</label>
      <input
        type="url"
        id="imageUrl"
        name="imageUrl"
        class="form-control"
        ngModel="{{ productData?.imageUrl }}"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
